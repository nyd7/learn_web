<!-- Создаем главное меню
Копируем компонент Navbar из библиотеки компонентов Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Новости Python</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная страница </a>
            </li>
            <li class="nav-item">
                <!-- Было ранее: 
                <a class="nav-link" href="{{ url_for('user.login') }}">Логин</a> -->
                <!-- Работа с пользователем в шаблоне
                Flask-Login дает нам возможность обращаться к current_user в шаблоне:
                Вместо кнопки Логин будем показывать Войти или Выйти в зависимости 
                от того авторизован пользователь или нет:-->
                {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('user.logout') }}">Выйти</a>
                {% else %}
                <a class="nav-link" href="{{ url_for('user.login') }}">Войти</a>
                {% endif %}
            </li>
        </ul>
