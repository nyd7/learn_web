<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS / Блок2 Настройки бутстрапа по CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>{{ page_title }}</title>
    </head>
    <body>
        <div class="container">

            <div class='row'>
                <h1>{{ page_title }}</h1>

                <div class='col-4'>
                    <form action="{{ url_for('process_login') }}" method="POST">
                        {{ form.hidden_tag() }}
                        <!--
                        Доработаем форму логина
                        Нам нужно передавать данные формы на /process-login. 
                        Мы можем прописать этот адрес в action="" формы вручную, 
                        но правильнее использовать url_for,
                        так будет проходить поиск страницы не по абсолютному урл,
                        а по том урл, где есть функция process_login


                        form - импортируемый нами объект класса login_form    
                        hidden_tag - выводит все скрытые поля в форме
                        для него мы будем делать SECRET_KEY в конфиге
                        action= "" - НЕИЗМВЕСТНО что это такое
                        method="POST" - метод передачи парметров через форму
                        method="GET" - метод передачи параметро через урл адрес                        
                        -->
                        <!-- <p> задем класс для группы, убираем оформление <p> -->
                        <div class="form-group">
                            <!--Тяемнм данные из нашей login_form
                            form.username.label - выводимый текст
                            form.username() - объект ПолеТекста (StringField)
                            -->
                            {{ form.username.label }}
                            {{ form.username() }}
                        <!-- </p>, <br> - перенос строки тоже убрали-->
                        </div>
                        <div class="form-group">
                            {{ form.password.label }}
                            {{ form.password() }}
                        </div>
                        <!--Наша кнопка, на ней самой написано,
                            поэтому выводим только кнопку-->
                            {{ form.submit }}
                    </form>                    
                </div>
                <!--ПРИМЕЧАНИЕ: 
                    Если вставить текст в рамках <h2>выаыва</h2>, то
                    не происходит переноса правой колонки вправо
                    Если же вставить просто текст выаываы, без <h..., то
                    текст переносится вправо, вторая колонка остается слева
                -->
                <div class='col-8'>

                </div>
            </div>
        </div>

<!--
-->
    <!-- Optional JavaScript; choose one of the two! / Блок3 настройки Бутстрапа по Джаве -->
    <!--
         Отражаем мультимидийные настройки, можно отдельно подобрать в библиотеке Бутсрапа
    -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- Popper.js — маленький плагин всплывающих подсказок для сайта -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
