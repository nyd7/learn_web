<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Используем библиотеку highlight.js для красиовго отражения примеров кода на сайте -->
        <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/atom-one-dark.min.css">
        <script
            src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js">
        </script>
        <script>hljs.initHighlightingOnLoad();</script>
        <!-- Вставляем стиль из нашего static/style.css файла для задания стиля отображения картинок
        rel="stylesheet" - подключить=стиль старницы
        url_for('static' - возможно фласк знает эту папку и определяет как урл,
        либо благодаря тому, что мы указали через запятую файл style.css,
        который как раз лежит в корне приложения webapp
        Также название разукрашки news-content добавли к голову блока
        <meta charset="utf-8 news-content"> 
        -->
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <title>{{ page_title }}</title>
    </head>
    <body>
        {% include 'menu.html' %}
        <!-- Создаем главное меню, Отсылка на шаблон с меню -->
          <div class="container">
              <h1>{{ page_title }}</h1>
              <!-- 
              block content - здесь со своим контентом будут входить
              наши страницы и обрастать шаблоном из этого файла
                -->
              {% block content %}{% endblock %}
          </div>

          <!--  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
